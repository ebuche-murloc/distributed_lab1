version: "3.9"

services:
  web_1:
    build: web/.
    depends_on:
      - db
    networks:
      - webnet
    environment:
      RABBITMQ_URL: amqp://bykrabbit:bykbykbyk@rabbit:5672/%2F
      RABBITMQ_QUEUE: links
      DATABASE_URL: postgresql://byk:bykbykbyk@db/distributeddb
      NAME: byk1

  web_2:
    build: web/.
    depends_on:
      - db
    networks:
      - webnet
    environment:
      RABBITMQ_URL: amqp://bykrabbit:bykbykbyk@rabbit:5672/%2F
      RABBITMQ_QUEUE: links
      DATABASE_URL: postgresql://byk:bykbykbyk@db/distributeddb
      NAME: byk2

  loader:
    build: loader/.
    restart: on-failure
    depends_on:
      - rabbit
      - nginx
    networks:
      - webnet
    environment:
      RABBITMQ_URL: amqp://bykrabbit:bykbykbyk@rabbit:5672/%2F
      WEB_BASE_URL: http://nginx:80

  db:
    image: postgres
    restart: always
    ports:
      - 15432:5432
    environment:
      POSTGRES_PASSWORD: bykbykbyk
      POSTGRES_USER: byk
      POSTGRES_DB: distributeddb
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    networks:
      - webnet

  rabbit:
    image: rabbitmq:management
    hostname: rabbit
    environment:
      RABBITMQ_DEFAULT_USER: bykrabbit
      RABBITMQ_DEFAULT_PASS: bykbykbyk
    ports:
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - webnet

  nginx:
    build: nginx/.
    ports:
      - 8080:80
    depends_on:
      - web_1
      - web_2
    networks:
      - webnet

volumes:
  dbdata:

networks:
  rabbitnet:
    driver: bridge

  webnet:
    driver: bridge

